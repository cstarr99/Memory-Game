<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <form id="game-form">
        <h1 class="title">Memory Game</h1>
        <div class="game-container">
          <button class="game-unit hidden">1</button>
          <button class="game-unit hidden">3</button>
          <button class="game-unit hidden">5</button>
          <button class="game-unit hidden">7</button>
          <button class="game-unit hidden">4</button>
          <button class="game-unit hidden">8</button>
          <button class="game-unit hidden">6</button>
          <button class="game-unit hidden">8</button>
          <button class="game-unit hidden">2</button>
          <button class="game-unit hidden">6</button>
          <button class="game-unit hidden">2</button>
          <button class="game-unit hidden">5</button>
          <button class="game-unit hidden">1</button>
          <button class="game-unit hidden">7</button>
          <button class="game-unit hidden">4</button>
          <button class="game-unit hidden">3</button>
        </div>
        <button type="submit" class="submit" id="reset-game">Reset Game</button>
        <button type="submit" class="submit" id="shuffle-cards">
          Shuffle Cards
        </button>
      </form>
    </div>
  </body>
</html>
